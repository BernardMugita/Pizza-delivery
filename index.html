<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pizza Del</title>
    <link rel = "icon" type = "image/png" href = "./Resources/pizza.jpg">
    <link rel="stylesheet" href="./CSS/styles.css">
    <link rel="stylesheet" href="./CSS/bootstrap.css">
  </head>

  <body>
        <div class="header">
      <h1>PIZZA DEL</h1>
        </div>

          <div class="container">
              <div class="body">
                <h2><center>MAKE A CHOICE</center></h2>
                  <form>
                    <label for="type">Type</label>
                    <select name="Pizza" id="">
                      <option value="Meat-dulex">Meat Dulex</option>
                      <option value="Cheese-Burger">Cheese Burger</option>
                      <option value="Beef-Pepperoni">Beef Pepperoni</option>
                      <option value="Veg-Feast">Veg Feast</option>
                      <option value="Chicken-&-Beef-Pepperoni">Chicken & Beef Pepperoni</option>

                      <option value="Chicken-Macon-BBQ">Chicken Macon BBQ</option>

                      <option value="Hawaiian">Hawaiian</option>
                    </select>
                  </form><br><br>

                  <form>
                    <label for="Size">Size</label>
                    <select name="Size" id="">
                      <option value="Large">Large</option>
                      <option value="Medium">Medium</option>
                      <option value="Small">Small</option>
                    </select>
                  </form><br><br>

                  <form>
                    <label for="Number">Number</label>
                    <input type="number" class="form-control" id="Number">
                  </form><br><br>


              </div>

          </div>

  </body>
