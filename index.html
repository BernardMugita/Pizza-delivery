<!DOCTYPE html>
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pizza Del</title>
    <link rel = "icon" type = "image/png" href = "./Resources/pizza.jpg">
    <link rel="stylesheet" href="./CSS/styles.css">
    <link rel="stylesheet" href="./CSS/bootstrap.css">
  </head>

  <body>
      
          <div class="header">
             <h1>PIZZA DEL</h1>
             <p>Welcome to Pizza Del<br><br> The fastes Pizza delivery platform</p>
          </div>
      
          <div class="row">
            <div class="container">
              <div class="body">
                <h2><center>MAKE A CHOICE</center></h2>
                <div class="col-md-4">
                  <form>
                    <label for="type">Type</label>
                    <select name="Pizza" id="">
                      <option value="Meat-dulex">Meat Dulex</option>
                      <option value="Cheese-Burger">Cheese Burger</option>
                      <option value="Beef-Pepperoni">Beef Pepperoni</option>
                      <option value="Veg-Feast">Veg Feast</option>
                      <option value="Chicken-&-Beef-Pepperoni">Chicken & Beef Pepperoni</option>
                      <option value="Chicken-Hawaiian">Chicken Hawaiian</option>
                      <option value="Chicken-Macon-BBQ">Chicken Macon BBQ</option>
                      <option value="Roast-Veg-&-Feta">Roast Veg & Feta</option>
                      <option value="Hawaiian">Hawaiian</option>
                    </select>
                  </form><br><br>
                </div>

                <div class="col-md-4">
          
                  <form>
                    <label for="Size">Size</label>
                    <select name="Size" id="">
                      <option value="Large">Large</option>
                      <option value="Medium">Medium</option>
                      <option value="Small">Small</option>
                    </select>
                  </form><br><br>
                </div>

                <div class="col-md-4">

                  <form>
                    <label for="Number">Number</label>
                    <input type="number" class="form-control" id="Number">
                  </form><br><br>
                </div>
              </div>
            </div>
          </div>

              <div class="Delivery">
                <h3><center>Delivery</center></h3>
                    <div class="row">
                        <div class="col-md-4">
                            <form>
                              <label for="Location">Location</label><br>
                                <select name="Location">
                                  <option value="Nairobi-CBD">Nairobi CBD</option>
                                  <option value="BuruBuru">BuruBuru</option>
                                  <option value="Eastleigh">Eastleigh</option>
                                  <option value="Langata">Langata</option>
                                  <option value="Outskirts">Outskirts</option>
                                  <option value="Kileleshwa">Kileleshwa</option>
                                </select>
                            </form>
                        </div><br>

                        
                        <div class="col-md-4">
                          <form>
                            <label for="Cost">Cost</label>
                            <input type="text" class="form-control" name="Cost">
                          </form>
                        </div><br><br>
                        

                        <div class="col-md-4">
                          <form>
                              <button type="Order" id="btn" class="btn btn-primary">Order</button>
                          </form>
                        </div>
                    </div>      
                        
              </div>

          </div>

  </body>
</html>
